<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Drink2Go</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page__body">
<header class="main-header">
  <div class="main-header__wrapper">

    <a class="main-header__logo">
      <picture>
        <source media="(min-width: 1440px)" srcset="img/logo/logo-desktop.svg">
        <source media="(min-width: 768px)" srcset="img/logo/logo-tablet.svg">
        <img src="img/logo/logo-mobile.svg" width="32" height="36" alt="Магазин мягких вещей">
      </picture>
    </a>
    <span class="main-header__slogan">
        Интернет-магазин кофейных напитков
      </span>
    <nav class="main-header__main-nav main-nav main-nav--closed main-nav--nojs">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__button" href="#">
              Главная
            </a>
          </li>
          <li class="site-list__item">
            <a class="site-list__button" href="#">
              Каталог
            </a>
          </li>
          <li class="site-list__item">
            <a class="site-list__button" href="#">
              Доставка
            </a>
          </li>
          <li class="site-list__item">
            <a class="site-list__button" href="#">
              О нас
            </a>
          </li>
        </ul>
      <ul class="main-nav__list user-list">
        <li class="user-list__item">
          <a class="user-list__button " href="#">
            <span class="user-list__text">Войти</span>
            <svg class="user-list__icon user-list__icon--login" width="18" height="18">
              <use xlink:href="img/icons/stack.svg#login"></use>
            </svg>
          </a>
        </li>
        <li class="user-list__item">
          <a class="user-list__button " href="#">
            <span class="user-list__text">Корзина</span>
            <svg class="user-list__icon user-list__icon--login" width="18" height="18">
              <use xlink:href="img/icons/stack.svg#cart" ></use>
            </svg>
          </a>
        </li>
      </ul>
      <button class="main-nav__toggle" type="button"><span class="visually-hidden">Переключатель меню</span></button>
    </nav>
  </div>
</header>
<main class="main-container">

</main>

<script src="js/script.js" type="module"></script>

</body>
</html>
