<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Drink2Go</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="vendor/styles.css">
</head>
<body class="page__body">
<header class="main-header">
  <div class="main-header__wrapper">

    <a class="main-header__logo" href="index.html">
      <picture>
        <source media="(min-width: 1440px)" srcset="img/logo/logo-desktop.svg">
        <source media="(min-width: 768px)" srcset="img/logo/logo-tablet.svg">
        <img src="img/logo/logo-mobile.svg" width="32" height="36" alt="Магазин мягких вещей">
      </picture>
    </a>
    <span class="main-header__slogan">
        Интернет-магазин кофейных напитков
      </span>
    <nav class="main-header__main-nav main-nav main-nav--closed main-nav--nojs">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__button site-list__button--current" href="#">
              Главная
            </a>
          </li>
          <li class="site-list__item">
            <a class="site-list__button" href="#">
              Каталог
            </a>
          </li>
          <li class="site-list__item">
            <a class="site-list__button" href="#">
              Доставка
            </a>
          </li>
          <li class="site-list__item">
            <a class="site-list__button" href="#">
              О нас
            </a>
          </li>
        </ul>
      <ul class="main-nav__list user-list">
        <li class="user-list__item">
          <a class="user-list__button " href="#">
            <span class="user-list__text">Войти</span>
            <svg class="user-list__icon user-list__icon--login" width="18" height="18">
              <use xlink:href="img/icons/stack.svg#login"></use>
            </svg>
          </a>
        </li>
        <li class="user-list__item">
          <a class="user-list__button " href="#">
            <span class="user-list__text">Корзина</span>
            <svg class="user-list__icon user-list__icon--login" width="18" height="18">
              <use xlink:href="img/icons/stack.svg#cart" ></use>
            </svg>
          </a>
        </li>
      </ul>
      <button class="main-nav__toggle" type="button"><span class="visually-hidden">Переключатель меню</span></button>
    </nav>
  </div>
</header>
<main class="main-container">

</main>
  <h1 class="visually-hidden">Магазин кофе Drink2Go</h1>

<!-- Slider main container -->
<section class="swiper">
  <div class="swiper__list swiper-wrapper">
    <!-- Slides -->
    <div class="swiper__item best-product best-product--decaf  swiper-slide">
      <div class="best-product__wrapper">
        <h3 class="best-product__title">Декаф Флэт Уайт</h3>
        <span class="best-product__tag">Новинка!</span>
        <img class="best-product__image" width="280" height="280" alt="Декаф Флэт Уайт" src="img/best-product/flat_white_img.png">
      </div>
    </div>
    <div class="top-products__item best-product best-product--latte  swiper-slide">
      <div class="best-product__wrapper">
        <h3 class="best-product__title">Декаф Флэт Уайт</h3>
        <span class="best-product__tag">Новинка!</span>
        <img class="best-product__image" width="280" height="280" alt="Декаф Флэт Уайт" src="img/best-product/flat_white_img.png">
      </div>
    </div>
    <div class="top-products__item best-product best-product--espresso  swiper-slide">
      <div class="best-product__wrapper">
        <h3 class="best-product__title">Декаф Флэт Уайт</h3>
        <span class="best-product__tag">Новинка!</span>
        <img class="best-product__image" width="280" height="280" alt="Декаф Флэт Уайт" src="img/best-product/flat_white_img.png">
      </div>
    </div>



  </div>
<!--  <div class="swiper-pagination"></div>-->

  <button class="swiper__button swiper__button--prev" onclick="event.preventDefault()">
    <span class="visually-hidden">Следущий слайд</span>
    <svg class="swiper__button-icon" width="10" height="11">
      <use xlink:href="img/icons/stack.svg#swiper-arrow" ></use>
    </svg>
  </button>
  <button class="swiper__button swiper__button--next" onclick="event.preventDefault()">
    <span class="visually-hidden">Предыдущий слайд</span>
    <svg class="swiper__button-icon" width="10" height="11">
      <use xlink:href="img/icons/stack.svg#swiper-arrow" ></use>
    </svg>
  </button>

<!--  <div class="swiper-scrollbar"></div>-->
</section>

<script src="js/script.js" type="module"></script>
<script src="vendor/swiper.js"></script>
</body>
</html>
